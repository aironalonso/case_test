<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Form Modal -->
    <div id="fullscreen"></div>
    <form action="" class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-head">
                <h3 id="modal-title">Add Address</h3>
                <button id="close-btn" type="button">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-main">
                <!-- <div class="modal-row">
                    <div class="modal-col">
                        <label for="">How should your mail be addressed?</label>
                        <input type="text" placeholder="E.g. The Smith Family" class="form-control"
                            name="addr_ing_name">
                    </div>
                </div> -->

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">First Name</label>
                        <input type="text" placeholder="First Name" class="form-control" name="first_name">
                    </div>
                    <div class="modal-col">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Last Name" class="form-control" name="last_name">
                    </div>
                </div>

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">Email</label>
                        <input type="email" placeholder="Email" class="form-control" name="email">
                    </div>
                    <div class="modal-col">
                        <label for="">Phone Number</label>
                        <input type="text" placeholder="(123) 456 - 7890" class="form-control" name="phone">
                    </div>
                </div>

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">Address</label>
                        <input type="text" placeholder="Apt/Bldg/House #, Street..."
                            class="form-control" name="street_addr">
                    </div>
                    <div class="modal-col">
                        <label for="">Postal Code</label>
                        <input type="text" placeholder="3000" class="form-control" name="postal_code">
                    </div>
                </div>

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">City</label>
                        <input type="text" placeholder="City" class="form-control" name="city">
                    </div>
                    <div class="modal-col">
                        <label for="">Country</label>
                        <select id="country-list" name="country">
                            <!-- <option>USA</option> -->
                        </select>
                    </div>
                </div>

                <!-- <div class="modal-row">
                    <div class="modal-col">
                        <label for="">Labels</label>
                        <select name="labels">
                            <option value="Family">Family</option>
                            <option value="Friends">Friends</option>
                            <option value="Colleagues">Colleagues</option>
                        </select>
                    </div>
                </div> -->

                <div class="modal-row" id="modal-btns">
                    <button type="submit" id="save-btn">Save</button>
                </div>
            </div>
        </div>
    </form>
    <!-- End of Form Modal -->

    <!-- Address Book Home -->
    <div class="addr-book" id="addr-book">
        <div class="addr-book-content">
            <div class="addr-book-head">
                <i class="fa-solid fa-address-book fa-2x"></i>
                <h2>Address<span>Book</span></h2>
            </div>

            <div class="addr-book-top">
                <button type="button" class="btn" id="add-btn">
                    <span><i class="fas fa-plus"></i> Add address</span>
                </button>
            </div>

            <div class="addr-book-list" id="addr-book-list">
                <table class="addr-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>1</td>
                            <td>
                                <span class = "addressing-name">Smith Family</span><br><span class = "address">Johnson Street - 5668, Lake side</span>
                            </td>
                            <td><span>Colleagues</span></td>
                            <td>Mark Smith</td>
                            <td>123-456-7890</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End of Address Book Home -->

    <script src="app.js"></script>
</body>

</html>
